<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="d-flex">
      <div class="sidebar bg-light p-3" style="width: 250px; height: 100vh">
        <h4>Inventory</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="create.html" class="nav-link">Create Product</a>
          </li>
          <li class="nav-item">
            <a href="list.html" class="nav-link">Product List</a>
          </li>
          <li class="nav-item">
            <a href="invoice.html" class="nav-link">Create Invoice</a>
          </li>
        </ul>
      </div>

      <div class="content flex-grow-1 p-4">
        <h2>Create Product</h2>
        <form id="productForm">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="category" class="form-label">Product Category</label>
              <input type="text" id="category" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" id="productName" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="brandName" class="form-label">Brand Name</label>
              <input type="text" id="brandName" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="modelName" class="form-label">Model Name</label>
              <input type="text" id="modelName" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="modelNumber" class="form-label">Model Number</label>
              <input type="text" id="modelNumber" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="uom" class="form-label">UOM</label>
              <input type="text" id="uom" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="warranty" class="form-label">Warranty</label>
              <input type="text" id="warranty" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" id="price" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="gst" class="form-label">GST Percentage</label>
              <input type="number" id="gst" class="form-control" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/create.js"></script>
  </body>
</html>
