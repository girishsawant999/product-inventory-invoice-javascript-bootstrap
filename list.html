<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <div class="sidebar bg-light p-3" style="width: 250px; height: 100vh">
        <h4>Inventory</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="create.html" class="nav-link">Create Product</a>
          </li>
          <li class="nav-item">
            <a href="list.html" class="nav-link">Product List</a>
          </li>
          <li class="nav-item">
            <a href="invoice.html" class="nav-link">Create Invoice</a>
          </li>
        </ul>
      </div>

      <div class="content flex-grow-1 p-4">
        <h2>Product List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Name</th>
              <th>Brand</th>
              <th>Model</th>
              <th>UOM</th>
              <th>Warranty</th>
              <th>Price</th>
              <th>GST</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTable">
            <!-- Product Rows -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/list.js"></script>
  </body>
</html>
